<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Turnos</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="sgsp.ico" type="image/x-icon">
</head>
<body>

<div class="container">
    <h1>
        <img src="sgsp.jpg" alt="SGSP" class="logo">
        Formulario choferes SGSP
    </h1>

    <!-- ===== NOMBRE ===== -->
    <label for="searchInput">Nombre</label>
    <div class="field">
        <input
            type="text"
            id="searchInput"
            placeholder="Buscar nombre..."
            autocomplete="off"
        >
        <div id="searchResults" class="search-results"></div>
    </div>

    <button id="searchButton">Buscar</button>

    <!-- ===== TURNO ===== -->
    <label for="turnoSelect">Turno</label>
    <select id="turnoSelect" disabled aria-label="Seleccionar turno">
        <option value="">Seleccione turno</option>
        <option value="1">Turno 1</option>
        <option value="2">Turno 2</option>
        <option value="3">Turno 3</option>
    </select>

    <!-- ===== MÓVIL ===== -->
    <label for="movilInput">Móvil</label>
    <div class="field">
        <input
            type="text"
            id="movilInput"
            placeholder="Buscar móvil..."
            autocomplete="off"
        >
        <div id="movilResults" class="search-results"></div>
    </div>

    <!-- ===== FECHA ===== -->
    <label for="fechaInput">Fecha</label>
    <input type="date" id="fechaInput" disabled>

    <button id="addButton" style="display:none;">Agregar</button>
    <button id="guardarButton">Guardar y Descargar</button>
</div>

<div id="addedListContainer" style="display:none;">
    <h2>Lista Agregada</h2>
    <ul id="addedList"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>

</body>
</html>
